<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="node integration with mailchimp">
  <meta name="author" content="buraku">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>SignUp Form</title>
  <!-- Custom styles for this template -->
  <link href="signup.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="http://iconshow.me/media/images/animals/Cute-animals-Icons/png/256/turtle.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to Newsletter </h1>
    <input type="text" class="form-control top" name="firstname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastname" placeholder="Last Name" required >
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required >

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; by buraku</p>
  </form>
</body>

</html>
